<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registro Curso</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

  <nav>
    <div class="container-fuid">
      <nav class="navbar navbar-expand-lg bg-body-secondary ">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bold text-primary " href="#">EstudiaYa!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
            <ul class="navbar-nav fs-5 fw-medium ">
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/cursos}">Nuestros cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/inicio}">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/reportes}">Reportes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </nav>

  <section class="form-login">
    <form th:action="@{/curso/registro-curso}" method="post" th:object="${curso}" enctype="multipart/form-data">
      <h5>Registrar nuevo curso</h5>
      <input th:field="*{nombre}" class="controls" type="text" name="" placeholder="Nombre" required>
      <textarea required th:field="*{descripcion}" class="controls" name="" id="" cols="30" rows="5"
        placeholder="Descripcion"></textarea>
      <input th:field="*{precio}" class="controls" type="text" name="" placeholder="Precio" required>
      <select th:field="*{nivel}" class="controls" name="" required>
        <option value="0">Seleccione el nivel</option>
        <option value="Principiante">Principiante</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Avanzado">Avanzado</option>
      </select>
      <select th:field="*{instrumento}" class="controls" name="" required>
        <option value="0">Instrumento a usarse</option>
        <option value="Piano">Piano</option>
        <option value="Bateria">Bateria</option>
        <option value="Guitarra">Guitarra</option>
      </select>
      <input th:field="*{profesor}" class="controls" type="text" name="" placeholder="Profesor" required>
      <input class="controls text-primary" type="file" name="file" id="img" required>
      <input class="buttons" type="submit" value="Registrar">
      <p><a th:href="@{/login}">¿Ya tiene una cuenta?</a></p>
    </form>
  </section>
  <br>
  <br>




  <footer>
    <div class="container-fluid bg-dark text-white fs-4 p-5 mt-5">
      <div class="row ">
        <div class="col">
          <p class="text-center">Todos los derechos reservados <strong>Sumag-Academia </strong>2023</p>
          <p class="text-center">Autor <strong>Luis & Stalin</strong></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
