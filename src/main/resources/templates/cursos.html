<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../static/css/index.css">
    <title>Cursos</title>
</head>
<body>

<!--Nav-->
<nav>
    <div class="container-fuid">
        <nav class="navbar navbar-expand-lg bg-body-secondary ">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 fw-bold text-primary " href="#">EstudiaYa!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav fs-5 fw-medium ">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/cursos}">Nuestros cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/inicio}">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/inicio}">Matricula</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Iniciar sesi√≥n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</nav>


<!--Nosotros-->

<p class="m-0 pt-2 bg-dark text-white text-center fs-2 flex-wrap ">Nuestros cursos</p>
<!--cursos-->
<div class="container-fluid bg-dark d-flex gap-3 justify-content-center align-items-center flex-wrap  p-5" id="cursos">
    <div class="row" th:each="curso : ${cursos}">
        <div class="col">
            <div class="card bg-dark text-white  " style="width: 20rem;">
                <img th:src="@{/upload/{name}(name=${curso.img})}" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column ">
                    <h5 th:text="${curso.nombre}" class="card-title">Guitarra</h5>
                    <p th:text="${curso.descripcion}" class="card-text">Apender a tocar la guitarra</p>
                    <ul class="d-flex gap-4  flex-wrap justify-content-start">
                        <li>Precio <div th:text="${curso.precio}"></div> </li>
                        <li>Nivel <div th:text="${curso.nivel}"></div> </li>
                        <li>Profesor <div th:text="${curso.profesor}"></div> </li>
                        <li>Instrumento <div th:text="${curso.instrumento}"></div> </li>
                    </ul>
                    <a th:href="@{/curso/inscripcion}" style="background-color: rgb(226, 43, 202);" class="btn text-white ">Inscribirme</a>
                </div>
            </div>
        </div>
    </div>
</div>



<footer>
    <div class="container-fluid bg-dark text-white fs-4 p-5 ">
        <div class="row ">
            <div class="col">
                <p class="text-center">Todos los derechos reservados <strong>Sumag-Academia </strong>2023</p>
                <p class="text-center">Autor <strong>Luis & Stalin</strong></p>
            </div>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
